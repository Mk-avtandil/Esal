{% extends 'location/base.html' %}

{% block page_content %}
<div class="d-flex justify-content-center h-100">
  <div class="user_card">
    <div class="d-flex justify-content-center">
      <h3 id="form-title">Sign in</h3>
    </div>
    <div class="d-flex justify-content-center form_container">
      <form method="POST" action=""> {% csrf_token %}
	    <div class="input-group mb-3">
          <input type="text" name="username" placeholder="Username..." class="form-control">
        </div>
        <div class="input-group mb-2">
          <input type="password" name="password" placeholder="Password..." class="form-control">
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <input class="btn login_btn" type="submit" style="background-color:#007bff;color:white" value="Login">
        </div>
      </form>
    </div> {% for message in messages %} <p id="messages">{{message}}</p> {% endfor %} <div class="mt-4">
      <div class="d-flex justify-content-center links"> Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
