{% extends "location/base.html" %}
{% load static %}
{% block page_content %}
<div class="row my-3">
    <div class="card col-md-7" style="border: none;">
        <img src="{{ region.image.url }}">
    </div>
    <div class="card my-2 col-md-5" style="border: none;">
        <h4>{{ region.title }}</h4>
        <hr>
        <h4><a target="_blank" href="https://www.google.com/maps/place/{{region.title}}/">Карта</a></р3>
        <hr>
        <h4><a target="_blank" href="https://ru.wikipedia.org/wiki/{{region.title}}">Wikipedia</a></h4>
        <hr>
        <img class="w-75" src="{{ region.image_map.url }}">
    </div>
    <div class="my-2 col-md-12">
        <p class="card-text">{{ region.description }}</p>
    </div>
</div>

<h2 class=" text-primary mt-4">LOCATIONS</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for loc in location %}
      <div class="col">
        <div class="card my-2">
          <img src="{{loc.images.first.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ loc.title }}</h5>
            <p class="card-text">{{ loc.description|truncatechars:255 }}</p>
            <p class="text-muted">{{ loc.leisure }}</p>
            <a href="{% url 'location' loc.id %}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>



{% endblock %}
