{% extends "location/base.html" %}
{% load static %}
{% block page_content %}

<div class="main-body my-2">
<div class="row">
<div class="col-lg-4">
	<div class="card bg-dark text-light">
		<div class="card-body text-left">
			<div class="d-flex flex-column align-items-center text-center">
				<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
				<div class="mt-3 text-left">
					<h5>Username</h5>
					<p>{{profile.username}}</p>
					<hr>
					<h5>Email</h5>
					<p>{{profile.email}}</p>
					<hr>
					<h5>Дата регистрации</h5>
					<p>{{profile.date_joined}}</p>
					<hr>
					<a class="btn btn-outline-primary" href="{% url 'logout' %}">LOGOUT</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-lg-8">
	<div class="card">
		<div class="card-body">
			<div class="alert bg-dark text-center" role="alert">
				<a href="{% url 'create_location' %}" class="alert-link text-light">ADD LOCATION</a>
			</div>
		</div>
	</div>
</div>
</div>
</div>

{% endblock %}
