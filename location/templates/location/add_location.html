{% extends "location/base.html" %}
{% load static %}
{% block page_content %}
<form action="" method="post" class="my-3" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <h5>Title</h5>
        {{form.title}}
      </div>
      <div class="form-group">
        <h5>Description</h5>
        {{form.description}}
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <h5>Region</h5>
        {{form.region}}
      </div>
      <div class="form-group">
        <h5>Difficulty</h5>
        {{form.difficulty}}
      </div>
      <div class="form-group">
        <h5>Leisure</h5>
        {{form.leisure}}
      </div>

      <div class="form-group">
        <h5>Select Multiple Images</h5>
        <span class="btn btn-default btn-file">
            <input id="input-2" name="images" type="file" class="file" multiple data-show-upload="true" data-show-caption="true">
        </span>
      </div>

      <button type="submit" class="btn btn-primary w-100">POST</button>
    </div>
  </div>
</form>

{% endblock %}
