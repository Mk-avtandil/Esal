{% extends "location/base.html" %}
{% load static %}
{% block page_content %}
<form>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="title">Title</label>
        <p>{{location_form.title}}</p>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <p>{{location_form.description}}</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="inputState">Region</label>
        <select id="inputState" class="form-control">
          {% for region in location_form.region %}
            <p>{{region}}</p>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="inputState">Difficulty</label>
        <select class="form-control">
          {% for difficulty in location_form.difficulty %}
            <p>{{difficulty}}</p>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="inputState">Leisure</label>
        <select id="inputState" class="form-control">
          {% for leisure in location_form.leisure %}
            <p>{{leisure}}</p>
          {% endfor %}
        </select>
      </div>
      <div class="row">
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Nice Multiple Form Fields</label>
            <div class="controls">
                <form role="form" autocomplete="off">
                    <div class="entry input-group col-xs-3">
                        <input class="form-control" name="fields[]" type="text" placeholder="Type something" />
                    	<span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                </form>
            <br>
            <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>
            </div>
        </div>
	</div>

      <button type="submit" class="btn btn-dark w-100">POST</button>
    </div>
  </div>

</form>

{% endblock %}
