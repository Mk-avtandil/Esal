{% extends "location/base.html" %}
{% load static %}
{% block page_content %}
<form action="" method="post" class="my-3" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label for="title">Title</label>
        <p id="title">{{location_form.title}}</p>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <p id="description">{{location_form.description}}</p>
      </div>
    </div>
        <label for="region">Region</label>
        <select name="region" id="region" class="form-control">
          {% for region in location_form.region %}
            <p>{{region}}</p>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select name="difficulty" id="difficulty" class="form-control">
          {% for difficulty in location_form.difficulty %}
            <p>{{difficulty}}</p>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="leisure">Leisure</label>
        <select name="leisure" id="leisure" class="form-control">
          {% for leisure in location_form.leisure %}
            <p>{{leisure}}</p>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">

                        <label class="col-sm-3 control-label">
                            Select Multiple Images
                        </label>
                        <div class="col-sm-9">
                            <span class="btn btn-default btn-file">
                                <input id="image" name="image" type="file" class="file" multiple data-show-upload="true" data-show-caption="true">
                            </span>
                        </div>
                    </div>
      <button type="submit" class="btn btn-dark w-100">POST</button>
    </div>
  </div>
</form>

{% endblock %}
