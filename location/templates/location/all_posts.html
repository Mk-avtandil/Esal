{% extends "location/base.html" %}
{% load static %}
{% block page_content %}
<h2 class=" text-primary mt-4">LOCATIONS</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for loc in posts %}
      <div class="col">
        <div class="card my-2">
          <img src="{{loc.images.first.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ loc.title }}</h5>
            <p class="card-text">{{ loc.description|truncatechars:255 }}</p>
            <p class="text-muted">{{ loc.leisure }}</p>
            <a href="{% url 'location' loc.id %}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% endfor %}
      </div>
{% endblock %}
