{% extends "location/base.html" %}
{% load static %}
{% block page_content %}
<h2 class=" text-primary mt-4">{{ leisure.title }}</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for i in locations %}
      <div class="col">
        <div class="card my-2">
          <img src="{% static 'location/img/2.jpg' %}" class="card-img-top" alt="...">
          <div class="card-body">
              <h5>{{ i.title }}</h5>
              <p>{{ i.description|truncatechars:255 }}</p>
              <a href="{% url 'location' i.id %}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
{% endblock %}
